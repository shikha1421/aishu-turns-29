<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section with Countdown -->
    <div id="countdown" class="countdown">
        <span id="countdown-timer">00:00:00</span>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="slide">
            <img src="image1.jpg" alt="Image 1" class="polaroid">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Image 2" class="polaroid">
        </div>
        <!-- Add more slides as needed -->
    </div>

    <!-- Poem Message Section -->
    <div class="message-section">
        <p class="poem">Here's to another year of friendship and fun. Happy birthday, my dear one!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
